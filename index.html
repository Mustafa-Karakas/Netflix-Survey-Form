<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="container2">
            <header>
                <h1>NET<span>FLIX</span></h1>
                <p>Thank you for signing up at Netflix. Tell us more about your self.</p>
            </header>

            <div class="form">
                <div>
                    <label for="name">Name</label>
                    <br> <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <br>
                <div>
                    <label for="age">Age</label>
                    <br> <br>
                    <input type="text" name="age" id="age" placeholder="Age">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <br> <br>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <br>
                <div>
                    <label for="content">Content type</label>
                    <br> <br>
                    <select name="content" id="content">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="animation">Animation</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="movie">Movie type</label>
                    <br>
                    <input type="checkbox" name="movie_type1" id="comedy">
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie_type2" id="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="movie_type3" id="romance">
                    <label for="romance">Romance</label>
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="cinsiyet" id="other">
                    <label for="other">Other</label>
                </div>
                <br>
                <div>
                    <label for="yorum">Feed back</label>
                    <br> <br>
                    <textarea name="girilen yorum" id="yorum" placeholder="Any comment"></textarea>
                </div>
                <br>
                <div>
                    <input id="submit" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
